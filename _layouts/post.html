---
layout: default
---

<article>
    <h4>En Defensa del Software Libre</h4>
    <nav id="formats">
      <ul>
{% for format in site.pandoc.outputs %}
        <li><a href="{{ format }}/{{ page.url | replace:'html',format }}">{{ format }}</a></li>
{% endfor %}
      </ul>
    </nav>

    {{ content }}

    <footer id="related">

        <h2>Otras lecturas</h2>
        <ul class="posts">

{% for post in site.related_posts limit:3 %}
              <li>&raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}

        </ul>
    </footer>

</article>
